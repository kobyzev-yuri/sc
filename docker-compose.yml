version: '3.8'

services:
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: dashboard-app
    ports:
      - "8080:8080"
    volumes:
      # Монтируем директорию с данными (опционально)
      - ./results:/app/results:ro
      - ./data:/app/data:ro
    environment:
      - STREAMLIT_SERVER_PORT=8080
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/_stcore/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

